<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Phone Book</title>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 align-self-center" style="height: 50rem;">
                <div class="card" style="width: 26rem;">
                    <ul class="list-group list-group-flush" >
                      <div class="container-fluid">
                        <li class="list-group-item" style="border: 0;">
                            <div class="row">
                                <div class="col-12 align-self-center">
                                    <div class="card" style="width: 17rem; border: 0; height: 24.7rem;">
                                        <img src="/Contacts page clone/Cardimg.png"class="card-img-top" alt="userimg" height="250" >
                                        <hr>
                                        <div class="card-body">
                                            <h5 class="card-title">Welcome back John</h5>
                                            <p class="card-text">You can now save contacts to your personal email.</p>
                                        </div>
                                  </div>
                                </div>
                            </div>
                      </li>
                      <li class="list-group-item" style="border: 0;">
                        <div class="row" style="height: 5rem;">
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg"   width="2.6rem" height="4rem" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 17 10">
                                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
                                  </svg>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2.6rem" height="4rem" fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 17 10">
                                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                  </svg>
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2.6rem" height="4rem" fill="currentColor" class="bi bi-envelope-plus-fill" viewBox="0 0 17 10">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                                    <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 0 0 1 0v-1h1a.5.5 0 0 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
                                  </svg> 
                            </div>
                            <div class="col">
                                <svg xmlns="http://www.w3.org/2000/svg" width="2.6rem" height="4rem" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 17 10">
                                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                                  </svg>
                            </div>
                        </div>    
                      </li>
                      <li class="list-group-item" style="border: 0;">
                        <div class="container" style="border: 12px; height:33rem">
                            <div class="row">
                                <div class="col">
                                    <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputEmail4">First Name</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                          </div>
                                          <div class="form-group col-md-6">
                                            <label for="inputPassword4">Last Name</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress">Address</label>
                                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        </div>
                                        <div class="form-group">
                                          <label for="inputAddress2">Address 2</label>
                                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="form-row">
                                          <div class="form-group col-md-6">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                          </div>
                                          <div class="form-group col-lg-12">
                                            <label for="inputZip">Number</label>
                                            <input type="text" class="form-control" id="inputZip">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                            <label class="form-check-label" for="gridCheck">
                                              Check me out
                                            </label>
                                          </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Sign in</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                      </li>
                      </div>
                    </ul>
                    <div class="card-footer">
                      Card footer
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br><br>

    <script src="dom.js"></script>
    
</body>
</html>
